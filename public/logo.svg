<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Chair Icon -->
  <g transform="translate(230, 30)">
    <!-- Crown -->
    <path d="M 70 10 L 57 30 L 65 30 L 70 17 L 75 30 L 83 30 Z" fill="#8B4049"/>
    <rect x="52" y="30" width="36" height="4" fill="#8B4049"/>
    
    <!-- Chair Back -->
    <path d="M 30 43 Q 30 37 37 37 L 103 37 Q 110 37 110 43 L 110 75 Q 110 81 103 81 L 37 81 Q 30 81 30 75 Z" 
          fill="none" stroke="#8B4049" stroke-width="5"/>
    
    <!-- Book on chair back -->
    <rect x="55" y="50" width="30" height="20" fill="#8B4049" opacity="0.3"/>
    <line x1="62" y1="50" x2="62" y2="70" stroke="#8B4049" stroke-width="1.5"/>
    <line x1="78" y1="50" x2="78" y2="70" stroke="#8B4049" stroke-width="1.5"/>
    
    <!-- Chair Seat -->
    <ellipse cx="70" cy="87" rx="45" ry="15" fill="none" stroke="#8B4049" stroke-width="5"/>
    
    <!-- Chair Arms -->
    <path d="M 25 63 Q 18 70 18 83" fill="none" stroke="#8B4049" stroke-width="5" stroke-linecap="round"/>
    <path d="M 115 63 Q 122 70 122 83" fill="none" stroke="#8B4049" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Chair Legs -->
    <line x1="30" y1="95" x2="24" y2="127" stroke="#8B4049" stroke-width="5" stroke-linecap="round"/>
    <line x1="110" y1="95" x2="116" y2="127" stroke="#8B4049" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- MÖBEL Text -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="#1a1a1a" letter-spacing="12">MÖBEL</text>
  
  <!-- Red Lines -->
  <line x1="50" y1="235" x2="200" y2="235" stroke="#C41E3A" stroke-width="12" stroke-linecap="round"/>
  <line x1="400" y1="235" x2="550" y2="235" stroke="#C41E3A" stroke-width="12" stroke-linecap="round"/>
  
  <!-- CAROLINA-SÜD Text -->
  <text x="300" y="290" font-family="Georgia, serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="#1a1a1a" letter-spacing="4">CAROLINA-SÜD</text>
  
  <!-- Hearts on letters I -->
  <circle cx="248" cy="268" r="4" fill="#C41E3A"/>
  <circle cx="254" cy="268" r="4" fill="#C41E3A"/>
  <path d="M 251 272 L 244 279 L 251 284 L 258 279 Z" fill="#C41E3A"/>
  
  <!-- Hearts on letters Ü -->
  <circle cx="362" cy="268" r="4" fill="#C41E3A"/>
  <circle cx="368" cy="268" r="4" fill="#C41E3A"/>
  <path d="M 365 272 L 358 279 L 365 284 L 372 279 Z" fill="#C41E3A"/>
  
  <!-- Registered Trademark -->
  <circle cx="520" cy="278" r="14" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <text x="520" y="285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#1a1a1a">R</text>
</svg>
